<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ludo Board (HTML + CSS)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="board">
    <!-- big homes -->
    <div class="home red">
      <div class="yard">
        <div class="piece"></div><div class="piece"></div>
        <div class="piece"></div><div class="piece"></div>
      </div>
    </div>

    <div class="home green">
      <div class="yard">
        <div class="piece"></div><div class="piece"></div>
        <div class="piece"></div><div class="piece"></div>
      </div>
    </div>

    <div class="home blue">
      <div class="yard">
        <div class="piece"></div><div class="piece"></div>
        <div class="piece"></div><div class="piece"></div>
      </div>
    </div>

    <div class="home yellow">
      <div class="yard">
        <div class="piece"></div><div class="piece"></div>
        <div class="piece"></div><div class="piece"></div>
      </div>
    </div>

    <!-- tracks + lanes -->
    <div class="track">
      <div class="cross-v"></div>
      <div class="cross-h"></div>

      <div class="lane green"></div>
      <div class="lane red"></div>
      <div class="lane yellow"></div>
      <div class="lane blue"></div>

      <div class="center"></div>

      <!-- icons -->
      <div class="icon star s1">☆</div>
      <div class="icon star s2">☆</div>
      <div class="icon star s3">☆</div>
      <div class="icon star s4">☆</div>

      <div class="icon arrow aTop">↓</div>
      <div class="icon arrow aRight">←</div>
      <div class="icon arrow aBottom">↓</div>
      <div class="icon arrow aLeft">←</div>
    </div>

    <div class="frame"></div>
  </div>

</body>
</html>
